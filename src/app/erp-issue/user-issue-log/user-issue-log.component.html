<html>
    <body>
        <form [formGroup]="userissueslogForm" (ngSubmit)="Userissuesfrm(userissueslogForm)">
        
            <div class="header" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center;">
                <img src="http://saiitportal.com/Images/Sai%20Logo.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;">
                <marquee style="font-size: 22px; font-weight: bold;">WELCOME TO SAI SERVICE IT SUPPORT 12 * 7</marquee>
                <!-- <img src="D:\sai IT Portal\Angular\itPortal\src\images\bg itportral.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;"> -->
            </div>
    
    
            <div class="container" >
                <!-- <form [formGroup]="userissueslogForm" (ngSubmit)="Userissuesfrm(userissueslogForm.value)" > -->
                    <p style="text-align: center; font-weight: 900;font-size: 16px;">ERP Issue Registration Form</p>
                    <!-- <marquee style="text-align: center; font-weight: 900;font-size: 16px;">ERP Issue Registration Form</marquee> -->
                    <hr style="border: 1px solid black;width: 100%;">
                    <div class="form-group inline">
                        <div>
                            <label >City</label>
                            <input style="height: 0.7cm;" formControlName="attribute5" readonly>
                        </div>
                        <input style="height: 0.7cm;" formControlName="ouId" hidden>
        
                        <div>
                            <label>Location</label>
                            <select type="number" id="locationId" style="height: 0.7cm;" formControlName="locationId" >
                                <option *ngFor="let sc of  erplocationList" [value]="sc.locId">
                                    {{sc.locId}} - {{sc.locName}}
                                </option>
                            </select>
                        </div>
                            
                        <div class="form-group">
                            <div>
                                <label>Priority</label>
                                <select id="priority" style="height: 0.7cm;" formControlName="priority">
                                    <option *ngFor="let sc of  priorityList" [value]="sc.code">
                                        {{sc.code}}
                                     </option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group inline">
                        <div>
                            <label>Name of User</label>
                            <input type="text" style="height: 0.7cm;"  id="userName" formControlName="userName">
                        </div>
                        
                        <div>
                            <label>Email ID</label>
                            <input type="email"  style="height: 0.7cm;" id="userEmail" placeholder="@saiservice.com" formControlName="userEmail">
                        </div>
                        
                        <div>
                            <label>Contact No</label>
                            <input type="tel" style="height: 0.7cm;" id="contactNo" formControlName="contactNo">
                        </div>
                    </div>
    
                    <div class="form-group inline">
                        <div>
                            <label>Issue Type</label>
                            <select id="issueType" style="height: 0.7cm;" formControlName="issueType">
                                <option *ngFor="let sc of  issueTypeList" [value]="sc.code">
                                    {{sc.code}}
                                 </option>    
                            </select>
                        </div>
        
                        <div>
                            <label>Department</label>
                            <select id="deptId" style="height: 0.7cm;" formControlName="deptId" >
                                <option *ngFor="let sc of  departmentList" [value]="sc.cmntypeId">
                                    {{sc.cmnDesc}}
                                 </option>
                            </select>
                        </div>
        
                        <div>
                            <label>Module</label>
                            <select type="text" id="module" style="height: 0.7cm;" formControlName="module">
                                <option *ngFor="let sc of  ModuletList" [value]="sc.cmnDesc">
                                    {{sc.cmnDesc}}
                                 </option>     
                            </select>
                        </div>
                    </div>
            
                    <div class="form-group inline">
                        <div>
                            <label>Mail Subject</label>
                            <input type="text"  style="height: 0.7cm;" rows="3"  id="subject" formControlName="subject">
                        </div>
                   
                        <div>
                            <label>Issue-Description Title</label>
                            <select id="issueType" style="height: 0.7cm;" formControlName="issueType">
                                <option *ngFor="let sc of  issuediscList" [value]="sc.cmnDesc">
                                    {{sc.cmnDesc}}
                                 </option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label>Issue Description (250 Characters)</label>
                        <textarea type="textarea" id="issueDesc"  rows="2" formControlName="issueDesc"></textarea>
                    </div>
    
                    <div class="form-group inline">
                        <div>
                        <label >Select Type</label>
                        <select id="fileType" style="height: 0.7cm;" formControlName="fileType">
                            <option *ngFor="let sc of  filetypeList" [value]="sc.cmnDesc">
                                {{sc.cmnDesc}}
                             </option>
                             
                        </select>  
                    </div>
        
                    <div class="form-group">
                        <label for="file-upload">Upload File (Excel with.xlsx pdf with.pdf Format)</label>
                        <input type="file"  id="file-upload" style="height: 0.7cm;" [(ngModel)]="file" #fileInput formControlName="file">
                    </div>
                </div>
    
                    <input type="text" id="issueNo" hidden fromControlName="issueNo" style="height: 0.8cm;" readonly>
                    <input type="text" id="firstName" hidden     fromControlName="firstName" style="height: 0.8cm;" readonly>
                    
        
                    <button type="submit"  style="background: linear-gradient(to right, #23a802, #b3f802); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center; width: 5cm;" (click)="sendIasue()">Submit</button>
                
            </div>
    
            <div class="container">
              
                    <div class="form-group inline">
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" value="Mumbai" style="height: 0.8cm;" readonly>
                        </div>
            
                        <div>
                            <label>Search by Issue No</label>
                            <input type="text" id="issueNo" style="height: 0.8cm;" formControlName="issueNo">
                        </div>
                        
                        <div>
                            <label>Location</label>
                            <select type="number" id="locationId" style="height: 0.8cm;" formControlName="locationId" >
                              
                            </select>
                        </div>
            
                        <div>
                            <label>Department</label>
                            <select id="department" style="height: 0.8cm;" formControlName="deptId">
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>
            
                        <div>
                            <label>Status</label>
                            <select id="status" style="height: 0.8cm;" formControlName="status">
                                <option value="select">Select</option> 
                            </select>
                        </div>
                    </div>
                    <button type="submit" type="submit" class="btn btn-info" id="register" (click)="sendIasue
                ()">Search</button>
             
            </div>
    
    
    
    
    
        
      <div class="search">
            <table class="issue-table">
                <thead>
                        <tr>
                            <th>Priority</th>
                            <th>Issue No</th>
                            <th>Status</th>
                            <th>User Subject</th>
                            <th>Assign To</th>
                            <th>User Name</th>
                            <th>Issue Date</th>
                            <th>Email ID</th>
                            <th>Issue Type</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container class="center" formArrayName="transLines">
                            <ng-container *ngFor="let group of orderlineDetailsArray().controls; let i= index"
                                [formGroupName]="i">
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th><a href="#">select</a></th>
                        </tr> 
                    </ng-container>
                </ng-container>  
                      
                </tbody>
            </table>
    
                <div class="issue-details">
                    <p>Please find the below details of your Issue No: <strong></strong></p>
                
                        <label for="update-issue">Update Issue:</label>
                        <textarea id="update-issue" rows="2" maxlength="250" placeholder="Enter issue update"></textarea>
        
                        <label for="file-type">Select File Type & Upload File:</label>
                        <input type="file" id="upload-file">
        
                        <div class="buttons">
                             <button type="submit" style="margin-top: 10px;">Add/Update Issue</button>
                             <button type="button">Close Issue</button>
                        </div>
                    
                </div>
                
            </div>
    
    </form>


</body>
</html>
