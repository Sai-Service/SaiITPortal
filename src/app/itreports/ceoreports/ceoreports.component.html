    <b style="float: right;">Welcome, {{ username }}!</b>
    <div class="main-container">
        <h3 style="text-align: center;font-weight: 800;">CEO and Receivables Reports</h3>
        <main>
            <div class="upload-section">
                <h2>Upload CEO Report/Upload Receivables Report</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reportType">Report Type:</label>
                            <!-- <select id="reportType" name="reportType" [(ngModel)]="formData.reportType" required>
                                <option value="">Select Report Type</option>
                                <option value="CEO">CEO</option>
                                <option value="Receivables">Receivables</option>
                            </select> -->

                            <select id="reportType" name="reportType" [(ngModel)]="formData.reportType" (change)="updateDepartment()" required>
                                <option value="">Select Report Type</option>
                                <option value="CEO">CEO</option>
                                <option value="Receivables">Receivables</option>
                            </select>
                            
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <select id="city" name="city" [(ngModel)]="formData.city" required>
                                <option value="{{orgName}}">{{orgName}}</option>
                            </select>
                            <!-- <select type="number" id="ouId" style="height: 1cm;" formControlName="ouId">
                                <option *ngFor="let sc of  cityList" [value]="sc.ouId">
                                    {{sc.ouId}}-{{sc.ouCity}}
                                </option>
                            </select> -->
                        </div>
                    
                        <div class="form-group">
                            <label for="month">Month:</label>
                            <select id="month" name="month" [(ngModel)]="formData.month" required>
                                <option value="">Select Month</option>
                                <option value="JAN">JAN</option>
                                <option value="FEB">FEB</option>
                                <option value="MAR">MAR</option>
                                <option value="APR">APR</option>
                                <option value="MAY">MAY</option>
                                <option value="JUN">JUN</option>
                                <option value="JUL">JUL</option>
                                <option value="AUG">AUG</option>
                                <option value="SEP">SEP</option>
                                <option value="OCT">OCT</option>
                                <option value="NOV">NOV</option>
                                <option value="DEC">DEC</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Year">Year:</label>
                            <select name="year" id="year">
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2025">2026</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weekNo">Week:</label>
                            <select id="weekNo" name="weekNo" [(ngModel)]="formData.weekNo" required>
                                <option value="">Select Week</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="department">Department:</label>
                            <!-- <select id="department" name="department" [(ngModel)]="formData.department" required>
                               
                                <option value="">Select Department</option>
                                <option value="CEO">CEO</option>
                                <option value="Receivables">Receivables</option>
                            </select> -->
                            <select id="department" name="department" [(ngModel)]="formData.department" required>
                                <option value="">Select Department</option>
                                <option value="CEO">CEO</option>
                                <option value="Receivables">Receivables</option>
                            </select>
                            
                        </div>

                        <!-- <div class="form-group">
                            <label for="department">Department:</label>
                            <input type="text" id="department" name="department" [(ngModel)]="formData.department" required>
                        </div> -->
                        <div class="form-group">
                            <label for="file">Upload File:</label>
                            <input type="file" id="file" (change)="onFileSelected($event)" required>
                        </div>
                    </div>
                    <button type="submit">Upload File</button>
                </form>
            </div>
        </main>

    </div>
</body>
