<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sai Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <!-- <header>
    <div class="header" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center;">
      <img src="assets/images/Sai Logo.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;">
      <marquee style="font-size: 22px; font-weight: bold;">WELCOME TO SAI SERVICE</marquee>
    </div>
  </header> -->



  <header class="header">
    <div class="header-container">
        <div class="logo-section">
            <img src="assets/images/Sai-flower.png" alt="Sai Service Logo" class="logo">
            <h1 class="brand-name">SAI SERVICE</h1>
        </div>
        
        <div class="marquee-section">
            <div class="marquee-wrapper">
                <marquee class="marquee-text">✨Sai Service✨</marquee>
            </div>
        </div>
        
        <div class="user-section">
            <div class="username">
                <span class="user-label">User:</span>
                <span class="user-highlight">{{userName}}</span>
            </div>
            <!-- <div class="username">
               <a class="nav-link" [routerLink]="['/login']"> Home <span class="sr-only">(before)</span></a>
            </div> -->
            
            <div class="username">
                  <a href="http://saiitportal.com/#/admin/itreportsModule/saiuserhomepage"><b style="color: rgb(248, 247, 250);">Home</b></a>
            </div>
            <div class="username">
                    <a href="http://saiitportal.com/#/login/login">
                    <b style="color: rgb(248, 247, 250);">LOGOUT</b>
                    </a>
            </div>
          
        </div>
    </div>    
</header>

  <div class="main-container">
    <main>
      <div class="upload-section">
       <h2 style="text-align: center;">View Reports</h2>

        <form (submit)="onViewReports(); $event.preventDefault();">
          <div class="form-group" style="margin-left: 300px;">
            <label for="city">Report Type:</label>
            <select id="city">
              <option>Select Report Type</option>
              <option>ERP</option>
              <option>IT_MONTHLY</option>
              <option>IT</option>
              <option>NEWS_LETTER</option>
              <option>OTHERS</option>
            </select>
          </div>
           <div class="form-group">
                            <label for="month">Month:</label>
                            <select id="month" name="month"  required>
                                <option value="">Select Month</option>
                                <option value="JAN">JAN</option>
                                <option value="FEB">FEB</option>
                                <option value="MAR">MAR</option>
                                <option value="APR">APR</option>
                                <option value="MAY">MAY</option>
                                <option value="JUN">JUN</option>
                                <option value="JUL">JUL</option>
                                <option value="AUG">AUG</option>
                                <option value="SEP">SEP</option>
                                <option value="OCT">OCT</option>
                                <option value="NOV">NOV</option>
                                <option value="DEC">DEC</option>
                            </select>
                        </div>


          <div class="form-group">
            <button (click)="onViewReports()">View Reports</button>
          </div>
        </form>

        <div *ngIf="reports.length > 0">
          <h3>Report Details</h3>
          <table>
            <thead>
              <tr>
                <th>Report Name</th>
                <th>Month</th>
                <th>Download Report</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports">
                <td>{{ report.fileName }}</td>
                <td>{{report.month}}</td>
                <td>
                  <button (click)="downloadReport(report.fileName)">Download</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="errorMessage" style="color: red;">
          {{ errorMessage }}
        </div>

      </div>
    </main>
  </div>
</body>

</html>
