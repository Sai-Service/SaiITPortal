<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
      <div class="header" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center;">
          <img src="assets/images/Sai Logo.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;">
          <marquee style="font-size: 22px; font-weight: bold;">WELCOME TO SAI SERVICE</marquee>
          <div style="width: 150px;"><a href="http://saiitportal.com/#/login/login"><b style="color: rgb(248, 247, 250);font-family: Arial, Helvetica, sans-serif;margin-left: 30px;">LOGOUT</b></a></div>
      <!-- <div style="width: 150px;"><a href="/login"><b style="color: rgb(248, 247, 250);font-family: Arial, Helvetica, sans-serif;margin-left: 30px;">LOGOUT</b></a></div> -->

      </div>    
    </header>

  <b style="float: right; margin-top: 20px;margin-right: 20px;background-color:#7AC6D2;padding: 5px 5px 5px 5px ;">Login Name - {{ username }}</b>

    <div class="main-container">
     
      <h2 style="text-align: center;font-weight: 800;">CEO and Receivables Reports</h2>
        <main>
            <div class="upload-section">
                <h3 style="font-weight: 800;">View Reports</h3>
                <form (submit)="onViewReports(); $event.preventDefault();">
                    <div class="form-group">
                      <label for="city">City:</label>
                      <select id="city">
                        <option>{{orgName}}</option>
                      </select>
                      <!-- <option style="background-color: white;height: 0.9cm;">{{orgName}}</option> -->
                    </div>
                  
                    <div class="form-group">
                      <label for="reportType">Report Type:</label>
                      <select id="reportType">
                        <option>Select Department</option>
                        <option>CEO</option>
                        <option>Receivables</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="month">Month:</label>
                      <select id="month">
                        <option>Select Month</option>
                        <option>JAN</option>
                        <option>FEB</option>
                        <option>MAR</option>
                        <option>APR</option>
                        <option>MAY</option>
                        <option>JUN</option>
                        <option>JUL</option>
                        <option>AUG</option>
                        <option>SEP</option>
                        <option>OCT</option>
                        <option>NOV</option>
                        <option>DEC</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="year">Year:</label>
                      <select id="year">
                        <option>Select Year</option>
                        <option [value]="previousYear">{{previousYear}}</option>
                        <option [value]="currentYear">{{currentYear}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <button style="margin-top: 32px;" type="submit">View Reports</button>
                    </div>
                  </form>
                  
                  <div *ngIf="reports.length > 0">
                    <h3>Report Details</h3>
                    <table>
                      <thead>
                        <tr>
                          <th>Week No</th>
                          <th>Report Name</th>
                          <th>Download Report</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let report of reports">
                          <td>{{ report.week_no }}</td>
                          <td>{{ report.report_name }}</td>
                          <td>
                            <button (click)="downloadReport(report.report_name)">Download Report</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  
                  <div *ngIf="errorMessage" style="color: red;">
                    {{ errorMessage }}
                  </div>
                                    
            </div>
        </main>

    </div>
</body>
</html>
