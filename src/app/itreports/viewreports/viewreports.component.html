<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
      <div class="header" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center;">
          <img src="assets/images/Sai Logo.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;">
          <marquee style="font-size: 22px; font-weight: bold;">WELCOME TO SAI SERVICE</marquee>
      </div>    
  </header>
   <!-- <h3 style="text-align: center;">CEO and Receivables Reports</h3> -->

    <div class="main-container">
      <h3 style="text-align: center;font-weight: 800;">CEO and Receivables Reports</h3>
        <main>
            <div class="upload-section">
                <h2>View Reports</h2>
                <form (submit)="onViewReports(); $event.preventDefault();">
                    <div class="form-group">
                      <label for="city">City:</label>
                      <select id="city">
                        <!-- <option>{{orgName}}</option> -->
                        <option>Select City</option>
                        <option>COCHIN</option>
                        <option>GOA</option>
                        <option>HYDERABAD</option>
                        <option>KOLHAPUR</option>
                        <option>MUMBAI</option>
                        <option>PUNE</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="reportType">Report Type:</label>
                      <select id="reportType">
                        <option>Select Department</option>
                        <option>CEO</option>
                        <option>Receivables</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="month">Month:</label>
                      <select id="month">
                        <option>Select Month</option>
                        <option>JAN</option>
                        <option>FEB</option>
                        <option>MAR</option>
                        <option>APR</option>
                        <option>MAY</option>
                        <option>JUN</option>
                        <option>JUL</option>
                        <option>AUG</option>
                        <option>SEP</option>
                        <option>OCT</option>
                        <option>NOV</option>
                        <option>DEC</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="year">Year:</label>
                      <select id="year">
                        <option>Select Year</option>
                        <option [value]="previousYear">{{previousYear}}</option>
                        <option [value]="currentYear">{{currentYear}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <button type="submit">View Reports</button>
                    </div>
                  </form>
                  
                  <div *ngIf="reports.length > 0">
                    <h3>Report Details</h3>
                    <table>
                      <thead>
                        <tr>
                          <th>Week No</th>
                          <th>Report Name</th>
                          <th>Download Report</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let report of reports">
                          <td>{{ report.week_no }}</td>
                          <td>{{ report.report_name }}</td>
                          <td>
                            <button (click)="downloadReport(report.report_name)">Download Report</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  
                  <div *ngIf="errorMessage" style="color: red;">
                    {{ errorMessage }}
                  </div>
                  
                  
                  
            </div>
        </main>

    </div>
</body>
</html>
