<html>
<body>
  <header>
    <div class="header" style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; padding: 7px; position: relative; display: flex; align-items: center; justify-content: center;">
        <img src="assets/images/Sai Logo.jpg" alt="Sai Service" style="height: 50px; margin-right: 15px;">
        <marquee style="font-size: 22px; font-weight: bold;">WELCOME TO SAI SERVICE</marquee>
    </div>    
</header>
    <div class="main-container">

      <h2 style="text-align: center;">View Network and Hardware Log Data</h2>

        <main>
            <div class="upload-section">
  
                <form [formGroup]="nhlogdownloadForm" (ngSubmit)="nhlogdownloadfrm(nhlogdownloadForm)">
                  
                    <div class="form-group">
                      <label for="city">City:</label>
                      <select type="number" id="ouId" style="height: 1cm;" formControlName="ouId">
                        <option *ngFor="let sc of  cityList" [value]="sc.ouId">
                            {{sc.ouId}}-{{sc.ouCity}}
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="city">Location:</label>
                      <select type="number" id="locationId" style="height: 1cm;" formControlName="srclocationId">
                        <option *ngFor="let sc of  alllocationlist" [value]="sc.locId">
                            {{sc.locId}} - {{sc.locName}}
                        </option>
                    </select>
                    </div>
                  
                    <div class="form-group">
                      <label>Log Type:</label>
                      <select id="logType" formControlName="logType">
                        <option *ngFor="let sc of logTypeList" [value]="sc.cmnDesc">
                            {{sc.cmnDesc}}
                        </option>
                    </select> 
                    </div>
                  
                    <div class="form-group">
                      <label for="month">Month:</label>
                      <select id="month">
                        <option>Select Month</option>
                        <option>JAN</option>
                        <option>FEB</option>
                        <option>MAR</option>
                        <option>APR</option>
                        <option>MAY</option>
                        <option>JUN</option>
                        <option>JUL</option>
                        <option>AUG</option>
                        <option>SEPT</option>
                        <option>OCT</option>
                        <option>NOV</option>
                        <option>DEC</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <button style="margin-top: 35px;" type="submit">View Data</button>
                    </div>
                  </form>
            </div>

</body>
</html>
