
<html>
<body>


    <div class="main-container">
        <main>
            <div class="upload-section">
                <h2>View Network and Hardware Log Data</h2>
                <form >
                    <div class="form-group">
                      <label for="city">City:</label>
                      <select>
                        <option>Select City</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label>Log Type:</label>
                      <select>
                        <option>Select Log</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="month">Month:</label>
                      <select id="month">
                        <option>Select Month</option>
                        <option>JAN</option>
                        <option>FEB</option>
                        <option>MAR</option>
                        <option>APR</option>
                        <option>MAY</option>
                        <option>JUN</option>
                        <option>JUL</option>
                        <option>AUG</option>
                        <option>SEPT</option>
                        <option>OCT</option>
                        <option>NOV</option>
                        <option>DEC</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="year">Year:</label>
                      <select id="year">
                        <option>Select Year</option>
                        <option>2024</option>
                        <option>2025</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <button type="submit">View Data</button>
                    </div>
                  </form>
            </div>
        </main>

    </div>
</body>
</html>
