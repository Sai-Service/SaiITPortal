<html>
<body>
    <div class="main-container">
        <h3 style="text-align: center;">Network And Hardware Log File Upload</h3>
        <main>
            <div class="upload-section">
                <form [formGroup]="nhloguploadForm" (ngSubmit)="nhloguploadfrm(nhloguploadForm)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>City:</label>
                            <input formControlName="attribute5" readonly>
                        </div>

                        <div class="form-group">
                            <label>Location:</label>
                              <select type="number" id="locationId"  formControlName="locationId">
                                <option *ngFor="let sc of  erplocationList" [value]="sc.locId">
                                    {{sc.locId}} - {{sc.locName}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="logType">Log Type:</label>
                            <select id="logType" formControlName="logType">
                                <option *ngFor="let sc of  logTypeList" [value]="sc.cmnDesc">
                                    {{sc.cmnDesc}}
                                </option>
        
                            </select>  
                        </div>           
                    </div>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="month">Month:</label>
                            <select id="month" name="month">
                                <option value="">Select Month</option>
                                <option value="JAN">JAN</option>
                                <option value="FEB">FEB</option>
                                <option value="MAR">MAR</option>
                                <option value="APR">APR</option>
                                <option value="MAY">MAY</option>
                                <option value="JUN">JUN</option>
                                <option value="JUL">JUL</option>
                                <option value="AUG">AUG</option>
                                <option value="SEP">SEP</option>
                                <option value="OCT">OCT</option>
                                <option value="NOV">NOV</option>
                                <option value="DEC">DEC</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="file">Select File:</label>
                            <input type="file" id="file-upload" [(ngModel)]="file" #fileInput formControlName="file">
                        </div>
                    </div>

                    <div>
                    <button type="submit" class="button" style="margin-left: 400px;" (click)="uploadFile()">Upload File</button>
                    
                    <button class="button" style="margin-left: 20px;">Clear</button>

                    <button class="button" style="margin-left: 20px;">Close</button>
                    </div>

                </form>
            </div>
        </main>

        
    </div>
</body>
</html>
