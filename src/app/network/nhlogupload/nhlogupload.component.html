    <div class="main-container">
        <main>
            <div class="upload-section">
                <h2>Network And Hardware Log File Upload</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reportType">Log Type:</label>
                            <select>
                                <option>Select Log Type</option>
                            </select>
                            
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <select id="city" name="city">
                                <option></option>
                            </select>
                            
                        </div>
                        <div class="form-group">
                            <label for="month">Month:</label>
                            <select id="month" name="month">
                                <option value="">Select Month</option>
                                <option value="JAN">JAN</option>
                                <option value="FEB">FEB</option>
                                <option value="MAR">MAR</option>
                                <option value="APR">APR</option>
                                <option value="MAY">MAY</option>
                                <option value="JUN">JUN</option>
                                <option value="JUL">JUL</option>
                                <option value="AUG">AUG</option>
                                <option value="SEP">SEP</option>
                                <option value="OCT">OCT</option>
                                <option value="NOV">NOV</option>
                                <option value="DEC">DEC</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weekNo">Location:</label>
                            <select>
                                <option value="">Select Location</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="department">Department:</label>
                            <select id="department" name="department">
                                <option value="">Select</option>
                            </select>
                            
                        </div>

                        <div class="form-group">
                            <label for="file">Select File:</label>
                            <input type="file" id="file">
                        </div>
                    </div>
                    <div>
                    <button>Upload File</button>
                    
                    <button style="margin-left: 20px;">Clear</button>
                   
                    <button style="margin-left: 20px;">Close</button>
                    </div>
                </form>
            </div>
        </main>

        
    </div>
</body>
